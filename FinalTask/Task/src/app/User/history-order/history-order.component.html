

   <div class="bg-theme bg-theme1" style="height:100%;background-image:url('../../../assets/Uassets/images/bg-themes/4.png');">
 
    <!-- Start wrapper-->
     <div id="wrapper">
     
   <app-nav-udashboard></app-nav-udashboard>
    
    <div class="clearfix">
    </div>
        
      <div class="content-wrapper">
        <div class="container-fluid">
    
      <!--Start Dashboard Content-->
    
    
          
       
        
        <div class="row" style="margin-top: 6%;">
         <div class="col-12 col-lg-12">
           <div class="card">
            <h1 style ="text-align:center;font-size: 50px;margin-top:20px;color: aliceblue;font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">History Orders</h1>
            &nbsp;&nbsp;&nbsp;<br><br><br>
            <div style="text-align: left ; padding-left: 30px;margin-bottom: 10%;" >
              <form  [formGroup]="SearchOrder" (ngSubmit)="GetOrderBetweenDate()"  >
               
                  <label style="font-size: 20px;color:rgb(255, 255, 255);font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Search By Two Dates :</label>&nbsp;&nbsp;
                  <input type="date" formControlName="DateFrom" id="DateFrom" name="DateFrom" />&nbsp;
                  <input type="date" id="DateFrom" formControlName="DateTo" />&nbsp;&nbsp;&nbsp;
                  <button type="submit" class="button" name="Search" >Search</button>
              </form>
          </div>
            
               <div class="table-responsive">
                     <table class="table align-items-center table-flush table-borderless">
                      <thead>
                       <tr>
                        <th style="font-size: 25px;">order Id</th>

                        <th style="font-size: 25px;">Total Price</th>
                      
                        <th style="font-size: 25px;">Date</th>
                      
                        <th style="font-size: 25px;">Delivery Name</th>
    
                        <th style="font-size: 25px;"> Details Order</th>
                       </tr>
                       </thead>
                       <tbody>
                         
                        <tr *ngFor="let item of service.data1">
                 
                          <td style="font-size: 18px;">{{ item.orderId }}</td>
                          <td style="font-size: 18px;">$ {{ item.totalPrice }}</td>
                          <td style="font-size: 18px;">{{ item.date|date}} </td>
                          <td style="font-size: 18px;">{{ item.deliveryName }}</td>
                          <td style="font-size: 18px;"><span><button class="button" type="submit"(click)="openmatdialog(item.orderId)" >Details Order</button></span></td>
                       
        
                        </tr>
    
                     </tbody></table>
                   </div>
           </div>
         </div>
        </div><!--End Row-->
              <div class="overlay toggle-menu"></div>
            <!--end overlay-->
            
        </div>
        <!-- End container-fluid-->
        
        </div><!--End content-wrapper-->
       <!--Start Back To Top Button-->
        <a href="" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
        <!--End Back To Top Button-->
        
        <!--Start footer-->
        <footer class="footer">
          <div class="container">
            <div class="text-center">
              Copyright Â© 2022 Fashionista
            </div>
          </div>
        </footer>
        <!--End footer-->
        

       
      </div>
    </div>
