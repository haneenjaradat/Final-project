<div class="bg-theme bg-theme1" style="height:100%;background-image:url('../../../assets/Uassets/images/bg-themes/4.png');">
 
    <!-- Start wrapper-->
     <div id="wrapper">
     
   <app-nav-udashboard></app-nav-udashboard>
    
    <div class="clearfix">
    </div>
        
      <div class="content-wrapper">
        <div class="container-fluid">
    
      <!--Start Dashboard Content-->
    
      <div class="card card-authentication1 mx-auto my-4">
		<div class="card-body">
		 <div class="card-content p-2">
		 	<div class="text-center">
		 		
		 	</div>
		  <div class="card-title text-uppercase text-center py-3" style="font-size: 25px;">Update Balance</div>

		    <form  [formGroup]="UpdateBalance" (ngSubmit)="Update_Balance();">
                <div class="form-group">
			  <label for="exampleInputName" >Visa Number</label>
			   <div class="position-relative has-icon-right">
				  <input type="text" value="{{service.dataVisa['visa_Number']}}" class="form-control input-shadow" readonly>
				  <div class="form-control-position">
					  <i class="icon-user"></i>
				  </div>
			   </div>
			</div>
			  <div class="form-group"  >
			  <label for="exampleInputEmailId" >Expiry Date</label>
			   <div class="position-relative has-icon-right">
				  <input type="text"  value="{{service.dataVisa['experd_Date']|date}}" class="form-control input-shadow" readonly>
				  <div class="form-control-position">
					  <i class="icon-envelope-open"></i>
				  </div>
			   </div>
			  </div>
			  <div class="form-group" >
			   <label for="exampleInputPassword" >Visa Balance</label>
			   <div class="position-relative has-icon-right">
				  <input type="number"  value="{{service.dataVisa['balanc']}}" class="form-control input-shadow" readonly>
				  <div class="form-control-position">
					  <i class="icon-lock"></i>
				  </div>
			   </div>
			  </div>
			  <div class="form-group" >
				<label for="exampleInputPassword">Add Balance</label>
				<div class="position-relative has-icon-right">
				   <input type="number" formControlName="Visa_Balance"  class="form-control input-shadow" >
				   <div class="form-control-position">
					   <i class="icon-lock"></i>
				   </div>
				</div>
			   </div>
			 <button type="button" [disabled]="false" class="btn btn-light btn-block waves-effect waves-light" (click)="Update_Balance();">Update</button>
			
			  
			
			 </form>
		   </div>
		  </div>
		  <div class="card-footer text-center py-3">
		    
		  </div>
	     </div>
          
       
        
        

              <div class="overlay toggle-menu"></div>
            <!--end overlay-->
            
        </div>
        <!-- End container-fluid-->
        
        </div><!--End content-wrapper-->
       <!--Start Back To Top Button-->
        <a href="" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>
        <!--End Back To Top Button-->
        
        <!--Start footer-->
        <footer class="footer">
          <div class="container">

      </div>
    </div>
