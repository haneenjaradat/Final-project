
    <h1 style ="text-align:center;font-size: 50px;color: aliceblue;font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Order Details</h1>

<br />
<br />
      <table >
        <!--   The Head of The Table -->
               <thead>
                   <tr>
                    <th>Product Image</th>

                    <th>Name</th>
                  
                    <th>GeneralSize</th>
                  
                    <th>Color</th>

                    <th>Quantity</th>

                    <th>EURSIZE</th>

                    <th>UK</th>

                    <th>Price</th>
                   </tr>
        <!--  End of The Head -->
               </thead>
        <!--   The Body of The Table -->
               <tbody>

                <tr *ngFor="let item of service.data2">
                 
                  <td><img src="../../../assets/1.jpg"></td>
                  <td>{{ item.name }}</td>
                  <td>{{ item.generalSize}} </td>
                  <td>{{ item.color }}</td>
                  <td>{{ item.quantity }}</td>
                  <td>{{ item.eursize }}</td>
                  <td>{{ item.uk }}</td>
                  <td>{{ item.price }}</td>


                </tr>
      
              </tbody>
        
           </table>
